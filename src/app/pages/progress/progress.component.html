<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Progress bar</h4>
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 75%"
            [style.width]="progress + '%'"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon1"
              (click)="changeProgress(-5)"
            >
              <div><i class="mdi mdi-minus"></i></div>
            </button>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder=""
            name="progress-text"
            [(ngModel)]="progress"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
              (click)="changeProgress(5)"
            >
              <div><i class="mdi mdi-plus"></i></div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
