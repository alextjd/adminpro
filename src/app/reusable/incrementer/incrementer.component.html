<div>
  <h3>{{ title }}</h3>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <button
        class="btn btn-outline-secondary"
        type="button"
        id="button-addon1"
        (click)="changeProgress(-5)"
      >
        <div><i class="mdi mdi-minus"></i></div>
      </button>
    </div>
    <input
      type="number"
      class="form-control"
      name="progress-text"
      id="progress-text"
      [(ngModel)]="progress"
      (ngModelChange)="changeProgress($event, true)"
      min="0"
      max="100"
    />
    <div class="input-group-append">
      <button
        class="btn btn-outline-secondary"
        type="button"
        id="button-addon2"
        (click)="changeProgress(5)"
      >
        <div><i class="mdi mdi-plus"></i></div>
      </button>
    </div>
  </div>
</div>
